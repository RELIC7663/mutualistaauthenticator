  pin_code_fields: ^8.0.1
  connectivity_plus: ^6.0.0
  http: ^1.2.1
  encrypt: ^5.0.0
  flutter_launcher_icons: "^0.14.1"
  get: ^4.6.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
