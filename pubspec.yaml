publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  responsive_builder: ^0.7.0
  flutter_screenutil: ^5.9.0
  sqflite: ^2.0.0
  sqflite_common_ffi: ^2.3.2+1
